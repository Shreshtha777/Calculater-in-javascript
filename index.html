<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>calculetr in javascript</h1>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" value="0"></td>
                <td><input type="button" value="C" id="clear" onclick="clearDisplay()"></td>

            </tr>
            <tr>
                <td><input type="button" value="1" class="btn btn-warning" onclick="display('1')"></td>
                <td><input type="button" value="2" class="btn btn-warning" onclick="display('2')"></td>
                <td><input type="button" value="3" class="btn btn-warning" onclick="display('3')"></td>
                <td><input type="button" value="+" class="btn btn-warning" onclick="add()"></td>

            </tr>
            <tr>
                <td><input type="button" value="4" class="btn btn-warning" onclick="display('4')"></td>
                <td><input type="button" value="5" class="btn btn-warning" onclick="display('5')"></td>
                <td><input type="button" value="6" class="btn btn-warning" onclick="display('6')"></td>
                <td><input type="button" value="-" class="btn btn-warning" onclick="sub()"></td>

            </tr>
            <tr>

                <td><input type="button" value="7" class="btn btn-warning" onclick="display('7')"></td>
                <td><input type="button" value="8" class="btn btn-warning" onclick="display('8')"></td>
                <td><input type="button" value="9" class="btn btn-warning" onclick="display('9')"></td>
                <td><input type="button" value="*" class="btn btn-warning" onclick="multi()"></td>

            </tr>
            <tr>
                <td><input type="button" value="." class="btn btn-warning" onclick="display('.')"></td>
                <td><input type="button" value="0" class="btn btn-warning" onclick="display('0')"></td>
                <td><input type="button" value="=" class="btn btn-warning" onclick="equal()"></td>
                <td><input type="button" value="/" class="btn btn-warning" onclick="div()"></td>

            </tr>
        </table>






    </div>
            <script src="script.js"></script>
</body>

</html>
